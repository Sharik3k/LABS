<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Weapons</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Most Popular Fortnite Weapons</h2>
    <div class="weapons">
        <div class="weapon">
            <a href="#" id="weapon_1" onclick="showWeaponInfo('Scar'); return false;">
                <img src="image/Scar.jpg" alt="Scar">
                <p>Scar</p>
            </a>
        </div>
        <div class="weapon">
            <a href="#" id="weapon_2" onclick="showWeaponInfo('Pump Shotgun'); return false;">
                <img src="image/PUMP.jpg" alt="Pump Shotgun">
                <p>Pump Shotgun</p>
            </a>
        </div>
        <div class="weapon">
            <a href="#" id="weapon_3" onclick="showWeaponInfo('Bolt-Action Sniper'); return false;">
                <img src="image/sniper.jpg" alt="Bolt-Action Sniper">
                <p>Bolt-Action Sniper</p>
            </a>
        </div>
        <div class="weapon">
            <a href="#" id="weapon_4" onclick="showWeaponInfo('Rocket Launcher'); return false;">
                <img src="image/raketa.jpg" alt="Rocket Launcher">
                <p>Rocket Launcher</p>
            </a>
        </div>
        <div class="weapon">
            <a href="#" id="weapon_5" onclick="showWeaponInfo('P90 SMG'); return false;">
                <img src="image/p90.jpg" alt="P90 SMG">
                <p>P90 SMG</p>
            </a>
        </div>
        <div class="weapon">
            <a href="#" id="weapon_6" onclick="showWeaponInfo('Tactical Shotgun'); return false;">
                <img src="image/tactic.jpg" alt="Tactical Shotgun">
                <p>Tactical Shotgun</p>
            </a>
        </div>
    </div>

    <div class="weaponinfo" id="weaponinfo">
        <p>Select a weapon to see details here.</p>
    </div>
</body>
</html>
