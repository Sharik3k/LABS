<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>картини вангога</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="photo" data-title="НІчна тераса кафе" data-description="«Нічна тераса кафе» 1888 року –прекрасна картина періоду роботи в Арлі. Ван Гог спромігся написати ніч без використання чорної фарби. Яскравий жовтий колір, який випромінюють ліхтарі прекрасно працює на контрасті з фіолетовим небом, яке сповнене велетенськими жовтими зірками.">
            <img src="https://lihtaryk.com.ua/wp-content/uploads/2020/09/terassa.jpg" alt="картина ">
        </div>
        <div class="photo" data-title="«Соняхи»" data-description="«Соняхи» – серія картин, яка стала візитівкою ван Гога. Він вважав, що займатися живописом треба на півдні, де багато сонця, а фарби грають та переливаються на сонці максимально яскраво. З цими думками Вінсент переїздить до Парижа у 1886 році, а згодом до Арля. Саме в Арлі він створить свої найкращі роботи.">
            <img src="https://lihtaryk.com.ua/wp-content/uploads/2020/09/podsolnyhi.jpg" alt="Картини">
        </div>
        <div class="photo" data-title="Жовтий будинок" data-description="«Жовтий будинок». Цей будинок мав стати домівкою для художників, які б погодилися жити в творчій комуні. Ван Гог орендував 4 кімнати в правому крилі будинку на площі Ламартін. Самотужки зробив ремонт та облаштував кімнати. На картині будинок виглядає дещо похиленим.">
            <img src="https://lihtaryk.com.ua/wp-content/uploads/2020/09/dom.jpg" alt="Картини">
        </div>
    </div>

        <div class="modal-content">
            <span class="close">&times;</span>

            <p id="modal-description"></p>
        </div>
    </div>
